<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
<link href="./main.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
            <div class="mx-auto">
                    <a class="navbar-brand" href="index.html">
                        Início
                    </a>
                    <a class="navbar-brand" href="#">
                        Contato
                    </a>
                    <a class="navbar-brand" href="./system.html">
                        Sistema
                    </a>
            </div>
        </nav>
    <!-- Navbar -->

    <div class="mt-5"></div>

    <!-- Main content -->
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                        <div id="nameHelp" class="form-text">Digite seu nome completo.</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Endereço de Email</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Digite seu endereço de email.</div>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Especificações</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <div id="messageHelp" class="form-text">Descreva o que você deseja saber ou solicitar.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
</html>
