                <h1 class="text-center">Maçã</h1>
                <form>
                    <!-- filter form -->
                    <div class="mb-3">
                        <label for="product" class="form-label">Marca</label>
                        <input type="text" class="form-control" id="product" aria-describedby="productHelp">

                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantidade (Kg)</label>

                    </div>
                    <div class="mb-3">
                        <label for="expiration" class="form-label">Data de Validade</label>
                        <input type="date" class="form-control" id="expiration" aria-describedby="expirationHelp">
                        <div id="expirationHelp" class="form-text">Digite a data de validade do produto.</div>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
                <table class="table">
                    <thead>
                        <tr>
